{% extends 'pages/base.html' %}
{% load static %}

{% block start %}
<style>
  body {
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  .register-card {
    animation: slideUp 0.6s ease-out;
    background: #ffffff;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
  }

  .form-floating input:focus {
    box-shadow: 0 0 5px #66a6ff;
    border-color: #66a6ff;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    transition: background 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Responsive tweaks */
  @media (max-width: 576px) {
    .register-card {
      padding: 2rem 1.5rem !important;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.5rem;
    }

    .form-floating label {
      font-size: 0.9rem;
    }

    .btn {
      font-size: 1rem;
    }
  }
</style>

<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 85vh;">
  <div class="card register-card p-5 px-md-5 px-3" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">üìù Create Your Account</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username" required>
        <label for="username"><i class="fas fa-user me-2 text-primary"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-pill" id="full_name" name="full_name" placeholder="Full Name" required>
        <label for="full_name"><i class="fas fa-id-badge me-2 text-success"></i>Full Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Email" required>
        <label for="email"><i class="fas fa-envelope me-2 text-danger"></i>Email</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
        <label for="password"><i class="fas fa-lock me-2 text-warning"></i>Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2">
        üöÄ Register Now
      </button>
    </form>

    <p class="mt-4 text-center">
      Already have an account?
      <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-dark">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
