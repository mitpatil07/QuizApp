{% extends 'pages/base.html' %}
{% load static %}

{% block start %}
<style>
  body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    min-height: 100vh;
  }

  .login-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    padding: 45px 35px;
    max-width: 430px;
    width: 100%;
    animation: slideIn 0.5s ease-in-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-card h2 {
    font-weight: 700;
    color: #343a40;
  }

  .form-control {
    border-radius: 12px;
    padding: 10px;
    font-size: 1rem;
  }

  .btn-primary {
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
    font-size: 1rem;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background-color: #2575fc;
    border-color: #2575fc;
    transform: translateY(-1px);
  }

  .icon {
    font-size: 1.5rem;
    margin-right: 10px;
    color: #6a11cb;
  }

  .alert {
    max-width: 400px;
    margin: 20px auto;
    border-radius: 12px;
  }
</style>

{% if messages %}
  <div class="d-flex justify-content-center mt-2">
    {% for message in messages %}
      <div class="alert alert-danger d-flex align-items-center justify-content-between rounded-3 px-3 py-2 mb-2 shadow-sm" role="alert" style="max-width: 450px; width: 100%;">
        <div class="d-flex align-items-center">
          <i class="fas fa-times-circle text-danger me-2"></i>
          <span>{{ message }}</span>
        </div>
        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-danger ms-3 fw-semibold">Register</a>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="d-flex justify-content-center mt-5" style="min-height: 65vh;">

  <div class="login-card text-center">
    <h2><i class="fas fa-sign-in-alt icon"></i>Login to <span class="text-primary">Quizora</span></h2>
    <p class="text-muted mb-4">Access your account to start your quiz journey</p>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-4 text-start">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-arrow-right-to-bracket me-1"></i> Login
      </button>

      <p class="mt-3 mb-0 text-muted">
        New here?
        <a href="{% url 'register' %}" class="fw-semibold text-decoration-none text-primary">Create an account</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
